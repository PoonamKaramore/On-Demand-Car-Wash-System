<h1 style="text-align: center;">Add Rating</h1>
<mat-card class="content">

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form (ngSubmit)="addRating()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label><b>Enter Rating</b></mat-label>
                    <input required [(ngModel)]="ratings.rating" type="number" name="title" placeholder="Enter here " matInput/>

                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label><b>Enter Review</b></mat-label>
                    <input [(ngModel)]="ratings.comment" type="text" name="title" placeholder="Enter Review " matInput/>

                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Add</button>

                </div>

            </form>
        </div>
    </div>
</mat-card>
