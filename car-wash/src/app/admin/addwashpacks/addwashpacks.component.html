<mat-card class="card">
    <h1 style="text-align: center;"> Add New WashPack </h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form (ngSubmit)="addWashPack()">
                <!-- packName field -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter washPack id</mat-label>
                    <input required="Id is Required !!" [(ngModel)]="WashPackData.id" type="text" name="id" placeholder="Enter here " matInput/>
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter washPack Name</mat-label>
                    <input required [(ngModel)]="WashPackData.name" type="text" name="title" placeholder="Enter here " matInput/>
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Amount</mat-label>
                    <input required [(ngModel)]="WashPackData.cost" type="text" name="title" placeholder="Enter here " matInput/>

                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <input required [(ngModel)]="WashPackData.description" type="text" name="description" placeholder="Enter here " matInput/>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Add</button>

                </div>

            </form>
        </div>
    </div>
</mat-card>
