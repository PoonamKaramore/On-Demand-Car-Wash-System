<h1 style="text-align: center;"><b>Ratings</b></h1>
<mat-card class="mt10" *ngFor="let r of ratings" class="content">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            <h2>Rating you got:4{{r.rating}}</h2>
        </mat-card-title>
        <mat-card-title>
            <h2>Review you got:test {{r.comment}}</h2>
        </mat-card-title>
    </mat-card-header>
</mat-card>
